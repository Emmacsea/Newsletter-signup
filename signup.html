  <!-- Sign-up form start -->

  <div class="sign-up">
    <div class="left">
      <h2> Stay updated!</h2>
      <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="prod">
        <p> <img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>

        <p> <img src="assets/images/icon-list.svg" alt="">And much more!</p>
      </div>

      <form action="">
        <label for="email"> <p>Email Address <span id="display"></span></p>
          <input type="email" id="email" placeholder="email@company.com">
        </label>

        <input type="button" id="submit" value="Subscribe to monthly newsletter" name="" id="">
      </form>
    </div>

    <div class="right">
      <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="">
      <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>

  </div>
